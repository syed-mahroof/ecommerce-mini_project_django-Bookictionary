<!-- products.html -->
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search" method="get" action="{% url 'products' %}">
        {% csrf_token %}  
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" value="{{request.GET.query}}">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="products" id="product-part">
    {% for i in products %}
      <div class="prod{{forloop.counter}}">
        <img src="{{i.image.url}}" alt="">
        <div class="prod{{forloop.counter}}-title">{{i.name}}</div>
        <div class="price">â‚¹{{i.price}}</div> 
        <span class="btns">
          <button style="background-color: goldenrod;"><a style="text-decoration: none; color: white;" href="{% url 'cart_add' i.id %}">Add to Cart</a></button>
          <button class="view-btn"><a style="text-decoration: none; color: white;" href="{% url 'product_view' i.id %}">View Details</a></button>
          <button class="buy-btn">Buy Now</button>
        </span>
      </div>
      {% endfor %}
    </div>
</body>
</html>
